<select
    aria-placeholder="{{ placeholder }}"
    {{ name|default('route_type') }}
    class="{{ theme.form.select }} route-type-dropdown {{ class }} {{ size }}" 
    id="{{ id|default('route_type_dropdown') }}">

    {% for index, title in items %}
        <option 
            {{ (selected == index) ? 'selected' : '' }}
            value="{{ index }}">
            {{ title }}
        </option>
    {% endfor %}
</select>
