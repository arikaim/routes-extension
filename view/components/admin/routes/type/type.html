<div class="ui dropdown route-type-dropdown {{ class|default('selection') }}" id="{{ id|default('route_type_dropdown') }}">
    <input name="{{ name|default('route_type') }}" type="hidden" value="{{ selected }}">
    <div class="text">{{ selectet_text }}</div>
    <i class="dropdown icon"></i>
    <div class="menu">
        {% for item in items %}
            <div class="item" data-value="{{ item[data_field] }}">
                {{ item.code }}
            </div>
        {% endfor %}
    </div>
</div>
