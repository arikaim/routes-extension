
{% set routes = service('routes').getRoutes() %}
{% set items = paginate(routes,'routes') %}

{% set items = items.getItems() %}
{% if items|length == 0 %}
    <tr>
        <td>{{ labels.empty }}</td>
    </tr>
{% endif %}

{% for route in items %}
    {{ component('routes::admin.routes.view.item',{ route: route }) }}   
{% endfor %}
