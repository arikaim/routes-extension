<tr id="row_{{ route.name }}">
    <td class="three wide">
        <button 
            title="{{ labels.details }}"
            class="ui mini basic icon button route-details" 
            uuid="{{ route.uuid }}">
            <i class="info icon"></i>
        </button>
        <button 
            title="{{ labels.middleware }}"
            class="ui mini basic icon button route-middleware" 
            uuid="{{ route.uuid }}">
            <i class="layer group icon"></i>
        </button>
    </td>
    <td class="three wide">       
        {{ component('semantic~status.dropdown',{ status: route.status, uuid: route.uuid, skip: [2,3,4,5] }) }} 
    </td>
    <td class="three wide">
        {{ component('semantic~labels.route-type',{ type: route.type, class: 'basic' }) }}         
    </td>
    <td class="one wide">
        <div class="ui basic label">
            {{ route.method }} 
        </div> 
    </td>
    <td>                                                     
        {{ route.pattern }}                                                      
    </td>     
</tr>
