<div class="{{ theme.panel }}">

    {{  component("system:admin.extensions.dropdown",{ 
            size: 'select-sm', 
            id: 'extensions' 
        }) 
    }} 
    <div class="mt-4 font-bold">{{ labels.module }}</div>

            id: 'modules'
        })

    id="middleware_classes">
</div>
